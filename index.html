<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="hourHand" class="hand" style="--color:red; --height:60px"><i></i></div>
            <div id="minuteHand" class="hand" style="--color:blue ; --height:78px"><i></i></div>
            <div id="secondHand" class="hand" style="--color:purple; --height:95px"><i></i></div>
        <span style="--v:1"><b>1</b></span>
        <span style="--v:2"><b>2</b></span>
        <span style="--v:3"><b>3</b></span>
        <span style="--v:4"><b>4</b></span>
        <span style="--v:5"><b>5</b></span>
        <span style="--v:6"><b>6</b></span>
        <span style="--v:7"><b>7</b></span>
        <span style="--v:8"><b>8</b></span>
        <span style="--v:9"><b>9</b></span>
        <span style="--v:10"><b>10</b></span>
        <span style="--v:11"><b>11</b></span>
        <span style="--v:12"><b>12</b></span></div>
    </div>
    





    <script src="script.js"></script>
</body>
</html>
